<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="range-group-contracts">
      <div class="label-number-section">
        <label for="contractRangeInput"> Contracts </label>
        <input
          tabindex="-1"
          value="20"
          aria-hidden="true"
          class="range-value"
          id="contractNumberInput"
          type="number"
        />
      </div>
      <div class="range-section">
        <span>0</span>
        <input
          type="range"
          id="contractRangeInput"
          name="contractRangeInput"
          min="0"
          max="100"
          value="20"
          step="1"
        />
        <span>100+</span>
      </div>
    </div>

    <div class="range-group-contracts">
      <div class="label-number-section">
        <label for="workRangeInput"> Works </label>
        <input
          tabindex="-1"
          value="500"
          aria-hidden="true"
          class="range-value"
          id="workNumberInput"
          type="number"
        />
      </div>
      <div class="range-section">
        <span>0</span>
        <input
          type="range"
          id="workRangeInput"
          name="workRangeInput"
          min="0"
          max="10000"
          value="500"
          step="1"
        />
        <span>10000+</span>
      </div>
    </div>
    <div class="final-price-section">
      <p>Start from $<span id="finalPrice">25</span> per month</p>
    </div>
  </body>
</html>
